<div class="container">
  <a *ngIf="activeStep$ > 1 && activeStep$ < 7"
     (click)="goBack()">Go Back</a>
  <button class="btn btn-next"
          *ngIf="activeStep$ < 6" [disabled]="stepForm.controls['personalDetails'].valid === false"
          (click)="nextStep()">Next Step</button>
  <button class="btn btn-confirm"
          *ngIf="activeStep$ === 6"[disabled]="!stepForm.valid"
          (click)="confirmAndSubmitForm()"type="button"
           >Confirm</button>

</div>
